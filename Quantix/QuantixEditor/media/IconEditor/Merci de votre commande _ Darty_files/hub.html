<!DOCTYPE html>

<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <script type="text/javascript">
      var paramsString = window.location.search.substring(1);
      var params = new URLSearchParams(paramsString);
      var searchedCookie = 't=';
      if (params.has('scope')) {
        searchedCookie = params.get('scope') + '::t=';
      }

      let decodedCookie = decodeURIComponent(document.cookie);
      let cookieList = decodedCookie.split(';');
      cookieList.forEach(cookie => {
        cookie = cookie.trim();
        if (cookie.indexOf(searchedCookie) == 0) {
          parent.postMessage('easichat:tokenExists', '*');
        }
      });
    </script>
  

</body></html>
